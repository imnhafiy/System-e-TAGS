    <link rel="stylesheet" href="css/reports.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>e-TAGS</h2>
        <a href="admin-dashboard.html">Dashboard</a>

        <a href="reports.html" class="active">Reports</a>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Reports</h1>

        <!-- Report Card -->
        <div class="card">
            <h3>Complaint Reports Over Time</h3>
            <canvas id="reportChart" width="400" height="200"></canvas>
        </div>

        <!-- Add More Report Sections as Needed -->
    </div>

    <!-- Script for Chart.js -->
    <script>
        // Setup dummy data for the chart
        const ctx = document.getElementById('reportChart').getContext('2d');
        const reportChart = new Chart(ctx, {
            type: 'bar', // You can use 'line', 'pie', 'doughnut' etc.
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'], // X-axis labels
                datasets: [{
                    label: 'Complaints by Month',
                    data: [50, 100, 150, 200, 250, 300], // Dummy data
                    backgroundColor: 'rgba(54, 162, 235, 0.6)', // Bar color
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Start Y-axis from 0
                    }
                }
            }
        });
    </script>
</body>
